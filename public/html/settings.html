<div class="modal-overlay">
    <div class="form-wrap">
        <div class="form-header">
            <div class="form-title">
                <span class="fas fa-cog fa-spin"></span>
                <span class="form-title-text">User Settings</span>
            </div>
            <button type="button" class="btn-close-form">&times;</button>
        </div>
        <form class="form-body">
            <div class="error-message"></div>
            <div class="form-group">
                <label for="color-visited">Visited country color:</label>
                <input id="color-visited" name="color-visited" type="color">
            </div>
            <div class="form-group">
                <label for="color-native">Native country color:</label>
                <input id="color-native" name="color-native" type="color">
            </div>
            <div class="form-group">
                <label for="color-living">Living in color:</label>
                <input id="color-living" name="color-living" type="color">
            </div>
            <button class="btn-submit-form">Save settings</button>
        </form>
    </div>
</div>
